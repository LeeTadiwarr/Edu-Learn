<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="{{url_for('static', filename='SignUp_LogIn_Form.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body> 


      <div class="container">
          <div class="form-box login">
              <form action="/login" method="POST">
                  <h1>Login</h1>
                  <div class="input-box">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Username" required>
                      <!--input type="email" class="form-control" id="email" name="email" required-->
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>

                  <div class="mb-3" style="margin-bottom: 1rem;">
                    <label for="role" class="form-label" style="font-weight: bold; font-size: 1rem; color: #333;">Sign In As</label>
                    <select class="form-select" id="role" name="role" required 
                            style="width: 100%; padding: 0.5rem; font-size: 1rem; border: 2px solid #ddd; border-radius: 5px; background-color: #f8f9fa; transition: border-color 0.3s ease-in-out;"
                            onfocus="this.style.borderColor='#007bff'; this.style.boxShadow='0 0 5px rgba(0, 123, 255, 0.5)';"
                            onblur="this.style.borderColor='#ddd'; this.style.boxShadow='none';">
                      <option value="student">Student</option>
                      <option value="instructor">Instructor</option>
                    </select>
                  </div>
                  
                  <button type="submit" class="btn">Login</button>
                  <p>or login with social platforms</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                      <a href="#"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="form-box register">
              <form action="/signup" method="POST">
                  <h1>Registration</h1>
                  <div class="input-box">
                      <input type="text"class="form-control" id="name" name="name" placeholder="Fullname" required>
                      <!-- <input type="text" class="form-control" id="name" name="name" required>-->
                      <i class='bx bxs-user'></i>
                  </div>

                  <div class="input-box">
                      <input type="email"class="form-control" id="email" name="email" placeholder="Email" required>
                      <i class='bx bxs-envelope' ></i>
                  </div>

                  <div class="input-box">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>

                  <div class="mb-3" style="margin-bottom: 1rem;">
                    <label for="role" class="form-label" style="font-weight: bold; font-size: 1rem; color: #333;">Role</label>
                    <select class="form-select" id="role" name="role" required 
                            style="width: 100%; padding: 0.5rem; font-size: 1rem; border: 2px solid #ddd; border-radius: 5px; background-color: #f8f9fa; transition: border-color 0.3s ease-in-out;"
                            onfocus="this.style.borderColor='#007bff'; this.style.boxShadow='0 0 5px rgba(0, 123, 255, 0.5)';"
                            onblur="this.style.borderColor='#ddd'; this.style.boxShadow='none';">
                      <option value="student">Student</option>
                      <option value="instructor">Instructor</option>
                    </select>
                  </div>
                  

                  <button type="submit" class="btn">Register</button>

                  <p>or register with social platforms</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                      <a href="#"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Hello, Welcome!</h1>
                  <p>Don't have an account?</p>
                  <button class="btn register-btn">Register</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Welcome Back!</h1>
                  <p>Already have an account?</p>
                  <button class="btn login-btn">Login</button>
              </div>
          </div>
      </div>

      <script src="{{url_for('static', filename='SignUp_LogIn_Form.js')}}"></script>
  </body>
</html>
