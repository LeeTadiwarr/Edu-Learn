<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - EduLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='globals.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>

  <div class="wrapper">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header p-3">
        <h3 class="text-white mb-0">EduLearn</h3>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('student_dashboard')}}">
            <i class="fas fa-home"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="{{url_for('courses')}}">
            <i class="fas fa-book"></i>
            Courses
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('assignments')}}">
            <i class="fas fa-tasks"></i>
            Assignments
          </a>
        </li>
        <li class="nav-item" >
          <a class="nav-link " href="{{url_for('student_notes')}}">
            <i class="fas fa-sticky-note"></i>
            Notes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('grades')}}">
            <i class="fas fa-chart-bar"></i>
            Grades
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('calendar')}}">
            <i class="fas fa-calendar"></i>
            Calendar
          </a>
        </li>
      </ul>
    </nav>
    <!-- End of Nav Bar-->

    <div class="container py-5">
      <h2 class="mb-4">My Calendar</h2>
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Upcoming Events</h5>
              <ul class="list-group">
                  {% if events %}
                      {% for event in events %}
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                          {{ event.title }} - {{ event.date }}
                          <span class="badge {{ event.badge_class }}">{{ event.status }}</span>
                      </li>
                      {% endfor %}
                  {% else %}
                      <li class="list-group-item text-muted">No upcoming events.</li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </div>
  


  </div>
</body>
</html>
